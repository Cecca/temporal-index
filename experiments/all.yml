---

## ==================================================================
##                     Conference experiments
##
- datasets:
    - Random:
        seed: [123]
        n: 
          - 1000000
        start_times: 
          - Uniform: { low: 1, high: 1000 }
        durations:
          - Zipf: { n: 1000000, beta: 1 }
  queries:
    - Random:
        seed: [23512]
        n: [5000]
        range:
          - Pair: [
              Uniform: { low: 1, high: 1000 },
              Zipf: { n: 1000000, beta: 1 }
          ]
        duration:
          - Pair: [
              Uniform: { low: 1, high: 100 },
              Uniform: { low: 1, high: 100 },
          ]
  algorithms:
    - LinearScan
    - BTree
    - NestedBTree
    - NestedVecs
    - IntervalTree
    - Grid:
        num_buckets: [16, 32, 64, 128]
    - Grid3D:
        num_buckets: [16, 32, 64, 128]
    - PeriodIndex:
        num_buckets: [16, 32, 64, 128]
        num_levels: [4]
    - PeriodIndexStar:
        num_buckets: [16, 32, 64, 128]
        num_levels: [4,32]
    - PeriodIndexPlusPlus:
        num_buckets: [10, 100]


## ==================================================================
##                         New workloads
##
- datasets:
    - Random:
        seed: [123]
        n: 
          - 1000000
        start_times:
          - Uniform:
              { low: 1, high: 100000 }
        durations:
          - Zipf: { n: 1000000, beta: 1 }

  queries:
    - Random:
        seed: [23512]
        n: [5000]
        range:
          - Pair: [
              Uniform: { low: 1, high: 100000 },
              Zipf: { n: 1000000, beta: 1 }
          ]
          - Free
        duration:
          - Pair: [
              Uniform: { low: 1, high: 100 },
              Uniform: { low: 1, high: 100 },
          ]
          - Free

  algorithms:
    - LinearScan
    - BTree
    - NestedBTree
    - NestedVecs
    - IntervalTree
    - Grid:
        num_buckets: [16, 32, 64, 128]
    - Grid3D:
        num_buckets: [16, 32, 64, 128]
    - PeriodIndex:
        num_buckets: [16, 32, 64, 128]
