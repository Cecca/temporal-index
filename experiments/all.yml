---

# very large and sparse dataset
- datasets:
    - Random:
        seed: [123]
        n: 
          - 10000000
        start_times:
          - Uniform: { low: 1, high: 10000000 }
          - Clustered: { n: 10, high: 10000000, std_dev: 100000 }
        durations:
          - Zipf: { n: 10000000, beta: 1 }

  queries:
    - Random:
        seed: [23512]
        n: [5000]
        range:
          - Pair: [
              Uniform: { low: 1, high: 10000000 },
              Zipf: { n: 10000000, beta: 1 }
          ]
          - Free
        duration:
          # Long duration low selectivity
          - Pair: [
              Uniform: { low: 1, high: 10000 },
              Uniform: { low: 1, high: 10000 },
          ]
          # Short duration high selectivity
          - Pair: [
              Uniform: { low: 1, high: 100 },
              Uniform: { low: 1, high: 100 },
          ]
          # Short duration low selectivity
          - Pair: [
              Uniform: { low: 1, high: 100 },
              Uniform: { low: 1, high: 10000 },
          ]
          # Long duration high selectivity
          - Pair: [
              Uniform: { low: 1, high: 10000 },
              Uniform: { low: 1, high: 100 },
          ]
          - Free

  algorithms:
    - BTree
    - GridFile:
        side_cells: [10, 100, 1000]
    - IntervalTree
    - PeriodIndexStar:
        num_buckets: [64, 128, 1024, 2048, 4096]
        num_levels: [32, 128]
    - PeriodIndexPlusPlus:
        page_size: [10, 50, 100, 500]


# scalability experiments
- datasets:
    - Random:
        seed: [123]
        n: 
          - 1000000
          - 10000000
          - 100000000
          - 1000000000
        start_times:
          - Uniform: { low: 1, high: 1000000000 }
        durations:
          - Zipf: { n: 1000000000, beta: 1 }
  queries:
    - Random:
        seed: [23512]
        n: [5000]
        range:
          - Pair: [
              Uniform: { low: 1, high: 1000000000 },
              Zipf: { n: 1000000000, beta: 1 }
          ]
        duration:
          # Long duration low selectivity
          - Pair: [
              Uniform: { low: 1, high: 10000 },
              Uniform: { low: 1, high: 10000 },
          ]
          # Short duration high selectivity
          - Pair: [
              Uniform: { low: 1, high: 100 },
              Uniform: { low: 1, high: 100 },
          ]
          # Short duration low selectivity
          - Pair: [
              Uniform: { low: 1, high: 100 },
              Uniform: { low: 1, high: 10000 },
          ]
          # Long duration high selectivity
          - Pair: [
              Uniform: { low: 1, high: 10000 },
              Uniform: { low: 1, high: 100 },
          ]

  algorithms:
    - PeriodIndexPlusPlus:
        page_size: [100, 500, 1000, 50000, 10000, 100000, 1000000, 10000000]
    - BTree
    - GridFile:
        side_cells: [100, 1000, 10000]
    - PeriodIndexStar:
        num_buckets: [64, 128, 1024, 2048, 4096]
        num_levels: [32, 128]

