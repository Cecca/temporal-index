---

# very large and sparse dataset
- datasets:
    - Random:
        seed: [123]
        n: 
          - 10000000
        start_times:
          - Uniform: { low: 1, high: 10000000 }
          - Clustered: { n: 10, high: 10000000, std_dev: 100000 }
        durations:
          - Zipf: { n: 10000000, beta: 1 }

  queries:
    - Random:
        seed: [23512]
        n: [5000]
        range:
          - Pair: [
              Uniform: { low: 1, high: 10000000 },
              Zipf: { n: 10000000, beta: 1 }
          ]
          - Free
        duration:
          # Long duration low selectivity
          - Pair: [
              Uniform: { low: 1, high: 10000 },
              Uniform: { low: 1, high: 10000 },
          ]
          # Short duration high selectivity
          - Pair: [
              Uniform: { low: 1, high: 100 },
              Uniform: { low: 1, high: 100 },
          ]
          # Short duration low selectivity
          - Pair: [
              Uniform: { low: 1, high: 100 },
              Uniform: { low: 1, high: 10000 },
          ]
          # Long duration high selectivity
          - Pair: [
              Uniform: { low: 1, high: 10000 },
              Uniform: { low: 1, high: 100 },
          ]
          - Free

  algorithms:
    - BTree
    - NestedBTree
    - NestedVecs
    - IntervalTree
    - Grid:
        num_buckets: [16, 32, 64, 128]
    - Grid3D:
        num_buckets: [16, 32, 64, 128]
    # - PeriodIndex:
    #     num_buckets: [1024, 2048, 4096]
    #     num_levels: [4,32]
    - PeriodIndexStar:
        num_buckets: [1024, 2048, 4096]
        num_levels: [4,32]
    - PeriodIndexPlusPlus:
        num_buckets: [10, 16, 32, 50, 64, 100, 128]

