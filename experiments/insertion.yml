---

- mode: 
    Insertion: 
      batch: 10000
  datasets:
    - Random:
        seed: [123]
        n: [10000000]
        start_times: [Uniform: { low: 1, high: 10000000 }]
        durations: [Zipf: { n: 10000000, beta: 1 }]
    - Webkit
    - Flight
    - MimicIII

    - Sorted:
        base:
          Random:
            seed: [123]
            n: [10000000]
            start_times: [Uniform: { low: 1, high: 10000000 }]
            durations: [Zipf: { n: 10000000, beta: 1 }]
    - Sorted:
        base: Webkit
    - Sorted:
        base: Flight
    - Sorted:
        base: MimicIII

  queries:
    # dummy queryset, in insertion experiments it is not actually used
    - Random:
        seed: [23512]
        n: [10000]
        range:
          - Free
          
        duration:
          - Single: 
              Scaled:
                inner: {Uniform: { low: 1, high: 200}}
                scale: 1

  algorithms:
    - RTree
    - BTree
    - IntervalTree
    - RDIndex:
        dimension_order: [TimeDuration, DurationTime]
        page_size: [100]
