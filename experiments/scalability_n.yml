      duration:
        - Pair: [
            Uniform: { low: 1, high: 100 },
            Uniform: { low: 1, high: 100 },
        ]
        - Free

algorithms:
  - LinearScan
  - BTree
  - IntervalTree
  - EBI
  - Grid:
      num_buckets: [16, 32, 64, 128]
  - Grid3D:
      num_buckets: [16, 32, 64, 128]
  - PeriodIndex:
      num_buckets: [16, 32, 64, 128]
      num_levels: [4]
