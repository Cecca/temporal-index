---
datasets:
  - Random:
      seed: [123]
      n: 
        - 1000000
      start_times:
        - Uniform:
            { low: 1, high: 100000 }
      durations:
        - Zipf: { n: 1000000, beta: 1 }

queries:
  - Random:
      seed: [23512]
      n: [5000]
      start_times:
        - Uniform: { low: 1, high: 100000 }
      durations:
        - Zipf: { n: 1000000, beta: 1}
      start_durations:
        - Uniform: {low: 1, high: 1000}
      duration_durations:
        - Uniform: { low: 1, high: 100 }

algorithms:
  - LinearScan
  - BTree
  - IntervalTree
  - EBI
  - Grid:
      num_buckets: [16, 32, 64, 128]
  - Grid3D:
      num_buckets: [16, 32, 64, 128]
  - PeriodIndex:
      num_buckets: [16, 32, 64, 128]
      num_levels: [4]
