---
# These experiments are configured using the best parameter configuration found for each 
# algorithm, for each dataset, in the [batch] experiments

# Uniform start times
- mode: 
    Focus:
      samples: 100

  datasets:
    - Random:
        seed: [123]
        n: 
          - 10000000
        start_times:
          - Uniform: { low: 1, high: 10000000 }
        durations:
          - Zipf: { n: 10000000, beta: 1 }

  queries:
    - Systematic:
        seed: [23512, 12345, 1298579, 49589, 1294587, 1435786]
        n: [1024]
        base:
          Random:
            seed: [123]
            n: 
              - 10000000
            start_times:
              - Uniform: { low: 1, high: 10000000 }
            durations:
              - Zipf: { n: 10000000, beta: 1 }

  algorithms:
    - BTree
    - GridFile:
        side_cells: [1000]
    - IntervalTree
    - PeriodIndexStar:
        num_buckets: [128]
        num_levels: [8]
    - PeriodIndexPlusPlus:
        page_size: [200]
    - RDIndex:
        dimension_order: [DurationTime, TimeDuration]
        page_size: [200]

