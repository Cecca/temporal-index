#
# Flights
#
# - mode:
#     Batch

#   datasets:
#     - Flight

#   queries:
#     - Random:
#         seed: [23512]
#         n: [10000]
#         # Granularity of days, in minutes
#         range:
#           - Pair: 
#               - Scaled: 
#                   inner: {Uniform: { low: 1, high: 666 }}
#                   scale: 1440
#               # Up to three months
#               - Scaled:
#                   inner: {Uniform: { low: 1, high: 2160 }}
#                   scale: 1440
          
#         duration:
#           - Single: 
#               # Up to one day, with granularity of minutes
#               Scaled:
#                 inner: {Uniform: { low: 1, high: 1140 }}
#                 scale: 1

#   algorithms:
#     - BTree
#     - GridFile:
#         side_cells: [10, 100, 1000]
#     - IntervalTree
#     - PeriodIndexStar:
#         num_buckets: [32, 64]
#         num_levels: [4, 8]
#     - PeriodIndexPlusPlus:
#         page_size: [100, 200, 1000]

- mode:
    Batch

  datasets:
    - Reiterated:
        base: Flight
        copies: 10

  queries:
    - Random:
        seed: [23512]
        n: [10000]
        # Granularity of days, in minutes
        range:
          - Pair: 
              - Scaled: 
                  inner: {Uniform: { low: 1, high: 6660 }}
                  scale: 1440
              # Up to three months
              - Scaled:
                  inner: {Uniform: { low: 1, high: 2160 }}
                  scale: 1440
          
        duration:
          - Single: 
              # Up to one day, with granularity of minutes
              Scaled:
                inner: {Uniform: { low: 1, high: 1140 }}
                scale: 1

  algorithms:
    - BTree
    - GridFile:
        side_cells: [10, 100, 1000]
    - IntervalTree
    - PeriodIndexStar:
        num_buckets: [32, 64]
        num_levels: [4, 8]
    - PeriodIndexPlusPlus:
        page_size: [100, 200, 1000]

