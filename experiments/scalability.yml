---

# scalability experiments
- mode:
    Batch

  datasets:
    - Random:
        seed: [123]
        n: 
          - 1000000
          - 10000000
          - 100000000
          - 1000000000
        start_times:
          - Uniform: { low: 1, high: 1000000000 }
        durations:
          - Zipf: { n: 1000000000, beta: 1 }
  queries:
    - Random:
        seed: [23512]
        n: [5000, 20000]
        range:
          - Pair: [
              Uniform: { low: 1, high: 1000000000 },
              Zipf: { n: 1000000000, beta: 1 }
          ]
        duration:
          - Single:
              Uniform: { low: 1, high: 10000 }

  algorithms:
    - PeriodIndexPlusPlus:
        page_size: [100, 500, 1000, 50000, 10000, 100000, 1000000, 10000000]
    - BTree
    - GridFile:
        side_cells: [100, 1000, 10000]
    - PeriodIndexStar:
        num_buckets: [32, 64]
        num_levels: [4, 8]
