---
- datasets:
    - Flight

  queries:
    - RandomGranule:
        seed: [23512]
        n: [5000]
        # Granularity of days, in minutes
        granule: [1440]
        range:
          - Pair: [
              Uniform: { low: 1, high: 666 },
              # Durations up to a couple of months for the range queries
              Uniform: { low: 1, high: 60 }
          ]
        duration:
          - Single: [
              Uniform: { low: 1, high: 365 },
          ]

  algorithms:
    - PeriodIndexPlusPlus:
        page_size: [100]
