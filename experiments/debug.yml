---

- mode: 
    Batch

  datasets:
    - MimicIII

  queries:
    - Random:
        seed: [23512]
        n: [10000]
        range:
          #- Free
          - Pair: 
              - Scaled: 
                  inner: {Uniform: { low: 1, high:  40251}}
                  scale: 1
              - Scaled:
                  inner: {Uniform: { low: 1, high: 40251}}
                  scale: 1
          
        duration:
          #- Free
          - Single: 
              Scaled:
                inner: {Uniform: { low: 1, high: 100}}
                scale: 1

  algorithms:
    - RTree
    - RDIndex:
        dimension_order: [TimeDuration, DurationTime]
        page_size: [10, 50, 100, 150]
